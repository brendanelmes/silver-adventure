version: '3'
networks:
  dem:
services: 
  rates_db:
    image: postgres:13.5
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rates
    ports:
      - "5432:5432"
    volumes:
      - ./db/rates.sql:/docker-entrypoint-initdb.d/rates.sql
    networks:
      - dem

  app:
    restart: always
    build:
      context: ./rates
      dockerfile: Dockerfile
    volumes:
      - .:/rates
    depends_on:
      - rates_db
    networks:
      - dem
    ports:
      - '5000:5000'
    environment:
      PGPASSWORD: postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    depends_on:
      - rates_db
    networks:
      - dem